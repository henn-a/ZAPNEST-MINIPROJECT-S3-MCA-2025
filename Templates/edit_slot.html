{% extends 'charging_station/chargingstationhome.html' %}
{% block body %}

<div class="container mt-5" style="max-width:600px;">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-header bg-success text-white text-center rounded-top">
      <h3 class="mb-0">Edit Slot</h3>
    </div>
    <div class="card-body p-4">

      <form method="POST" action="/myapp/edit_slot_post/">
        {% csrf_token %}

        <!-- Slot Number -->
        <div class="mb-3">
          <label for="slot" class="form-label fw-bold">Slot</label>
          <input type="text" class="form-control" id="slot" name="slot"
                 value="{{ data.slot_number }}" placeholder="Enter slot number" required>
        </div>

        <!-- Start Time -->
        <div class="mb-3">
          <label for="start" class="form-label fw-bold">Start Time</label>
          <input type="time" class="form-control" id="start" name="start"
                 value="{{ data.start_time }}" required>
        </div>

        <!-- End Time -->
        <div class="mb-3">
          <label for="endtime" class="form-label fw-bold">End Time</label>
          <input type="time" class="form-control" id="endtime" name="endtime"
                 value="{{ data.end_time }}" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4 py-2 rounded-pill">
            <i class="bi bi-pencil-square"></i> Update Slot
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% endblock %}
